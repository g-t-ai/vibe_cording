<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メール会話整理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fff;
        }
        .message {
            display: flex;
            align-items: flex-start;
            position: relative;
            margin-bottom: 10px;
        }
        .message.customer {
            justify-content: flex-start;
        }
        .message.company {
            justify-content: flex-end;
        }
        .message .bubble {
            max-width: 75%;
            padding: 10px;
            border-radius: 10px;
            position: relative;
            word-break: break-word;
        }
        .customer .bubble {
            background-color: #e1f5fe;
            align-self: flex-start;
            border-left: 4px solid #0288d1;
            position: relative;
        }
        .company .bubble {
            background-color: #c8e6c9;
            align-self: flex-end;
            border-right: 4px solid #388e3c;
            position: relative;
        }
        .delete-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
            border-radius: 5px;
            position: absolute;
            top: 5px;
            right: 5px;
        }
        .input-area {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }
        .input-area select, .input-area textarea, .input-area button {
            margin-top: 5px;
            padding: 10px;
            font-size: 14px;
        }
        .input-area textarea {
            height: 80px;
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>メール会話整理</h2>
        <div class="chat-box" id="chatBox"></div>
        <div class="input-area">
            <select id="sender">
                <option value="customer">お客様</option>
                <option value="company">弊社</option>
            </select>
            <textarea id="message" placeholder="メッセージを入力..."></textarea>
            <button onclick="addMessage()">追加</button>
        </div>
    </div>

    <script>
        function addMessage() {
            const sender = document.getElementById("sender").value;
            const messageText = document.getElementById("message").value.trim();
            
            if (messageText === "") return;
            
            const chatBox = document.getElementById("chatBox");
            const messageElement = document.createElement("div");
            messageElement.classList.add("message", sender);
            
            const bubble = document.createElement("div");
            bubble.classList.add("bubble");
            bubble.textContent = sender === "customer" ? "【お客様】\n" + messageText : "【弊社】\n" + messageText;
            
            const deleteBtn = document.createElement("button");
            deleteBtn.classList.add("delete-btn");
            deleteBtn.textContent = "削除";
            deleteBtn.onclick = function() {
                chatBox.removeChild(messageElement);
            };
            
            bubble.appendChild(deleteBtn);
            messageElement.appendChild(bubble);
            chatBox.appendChild(messageElement);
            
            document.getElementById("message").value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
