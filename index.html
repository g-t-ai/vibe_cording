<body>

        <span class="hint">æ€ã„ã¤ããƒ„ãƒ¼ãƒ«ã‚’ã‚µãƒƒã¨ä½¿ã†ãŸã‚ã®å±•ç¤ºæ£š</span>

  <footer>

  <script>
    // ==== ã“ã“ã ã‘è§¦ã‚Œã°OKï¼ˆå±•ç¤ºã‚¢ã‚¤ãƒ†ãƒ å®šç¾©ï¼‰ ==========================
    // url: ã‚¯ãƒªãƒƒã‚¯å…ˆï¼ˆãƒ„ãƒ¼ãƒ«ã®HTML/ãƒšãƒ¼ã‚¸ï¼‰
    // tags: ["ã‚«ãƒ†ã‚´ãƒª", "æ©Ÿèƒ½"] å¥½ãã«å¢—ã‚„ã—ã¦OK
    // updated: "YYYY-MM-DD" ã–ã£ãã‚Šã§OKï¼ˆä¸¦ã³æ›¿ãˆç”¨ï¼‰
    const TOOLS = [
      {
        name: "Vibe Coding Hub",
        desc: "å°é“å…·ã®å…¥å£ãƒšãƒ¼ã‚¸ï¼ˆå¤–éƒ¨å…¬é–‹ï¼‰ã€‚ã“ã“ã‹ã‚‰å„ãƒ„ãƒ¼ãƒ«ã¸ã€‚",
        url: "https://g-t-ai.github.io/vibe_cording/",
        tags: ["hub","external"],
        updated: "2025-08-20"
      },
      // ä¾‹ï¼šå€‹åˆ¥ãƒ„ãƒ¼ãƒ«ã‚‚å¢—ã‚„ã›ã‚‹
      {
        name: "CSV æ•´å½¢ãƒ¡ãƒ¼ã‚«ãƒ¼",
        desc: "è²¼ã‚Šä»˜ã‘ãŸãƒ†ã‚­ã‚¹ãƒˆã‚’CSVã«æ•´å½¢ã—ã¦ã‚³ãƒ”ãƒšã§ãã‚‹å°é“å…·ã€‚",
        url: "./tools/csv-maker.html",
        tags: ["text","csv"],
        updated: "2025-08-18"
      },
      {
        name: "ç”»åƒãƒªãƒãƒ¼ãƒãƒ¼",
        desc: "ãƒ‰ãƒ©ãƒƒã‚°&ãƒ‰ãƒ­ãƒƒãƒ—ã—ãŸç”»åƒåã‚’ä¸€æ‹¬ã§ãƒ«ãƒ¼ãƒ«å¤‰æ›ã€‚",
        url: "./tools/image-renamer.html",
        tags: ["image","batch"],
        updated: "2025-08-10"
      },
    ];
    // ==== ã“ã“ã¾ã§ ========================================================

    // ãƒ¦ãƒ‹ãƒ¼ã‚¯ã‚¿ã‚°æŠ½å‡º
    const ALL_TAGS = [...new Set(TOOLS.flatMap(t => t.tags))].sort((a,b)=>a.localeCompare(b,'ja'));
    const state = { q:"", tags:new Set(), sort:"updated_desc" };

    const $q = document.getElementById('q');
    const $grid = document.getElementById('grid');
    const $empty = document.getElementById('empty');
    const $tagbar = document.getElementById('tagbar');
    const $sort = document.getElementById('sort');

    // æ¤œç´¢ã‚·ãƒ§ãƒ¼ãƒˆã‚«ãƒƒãƒˆ: /
    window.addEventListener('keydown', (e)=>{
      if (e.key === '/' && document.activeElement !== $q){
        e.preventDefault(); $q.focus();
      }
    });

    // ã‚¿ã‚°ãƒãƒ¼ç”Ÿæˆ
    function renderTags(){
      $tagbar.innerHTML = "";
      ALL_TAGS.forEach(tag=>{
        const btn = document.createElement('button');
        btn.className = 'chip';
        btn.type = 'button';
        btn.textContent = `#${tag}`;
        btn.setAttribute('aria-pressed', state.tags.has(tag));
        btn.addEventListener('click', ()=>{
          if (state.tags.has(tag)) state.tags.delete(tag); else state.tags.add(tag);
          btn.setAttribute('aria-pressed', state.tags.has(tag));
          render();
        });
        $tagbar.appendChild(btn);
      });
      // ã‚¯ãƒªã‚¢ãƒœã‚¿ãƒ³
      if (ALL_TAGS.length){
        const clear = document.createElement('button');
        clear.className = 'chip';
        clear.type = 'button';
        clear.textContent = 'ã‚¿ã‚°è§£é™¤';
        clear.addEventListener('click', ()=>{
          state.tags.clear(); render();
          [...$tagbar.querySelectorAll('.chip')].forEach((c,i)=>{
            if (i < ALL_TAGS.length) c.setAttribute('aria-pressed','false');
          });
        });
        $tagbar.appendChild(clear);
      }
    }

    // ä¸¦ã³æ›¿ãˆ
    function sortItems(items){
      const byUpdated = (a,b)=> new Date(a.updated) - new Date(b.updated);
      const byName = (a,b)=> a.name.localeCompare(b.name,'ja');
      switch(state.sort){
        case 'updated_desc': return items.sort((a,b)=> byUpdated(b,a));
        case 'updated_asc': return items.sort(byUpdated);
        case 'name_asc': return items.sort(byName);
        case 'name_desc': return items.sort((a,b)=> byName(b,a));
        default: return items;
      }
    }

    // æç”»
    function render(){
      let items = [...TOOLS];

      // æ¤œç´¢
      const q = state.q.trim().toLowerCase();
      if (q){
        items = items.filter(t=>{
          const hay = [t.name, t.desc, ...(t.tags||[])].join(' ').toLowerCase();
          return hay.includes(q);
        });
      }

      // ã‚¿ã‚°
      if (state.tags.size){
        items = items.filter(t => [...state.tags].every(tag => (t.tags||[]).includes(tag)));
      }

      // ã‚½ãƒ¼ãƒˆ
      items = sortItems(items);

      // å‡ºåŠ›
      $grid.innerHTML = "";
      if (!items.length){ $empty.hidden = false; return; }
      $empty.hidden = true;

      for (const t of items){
        const card = document.createElement('article');
        card.className = 'card'; card.role = 'listitem';
        card.innerHTML = `
          <h3>${escapeHTML(t.name)}</h3>
          <p class="desc">${escapeHTML(t.desc || "")}</p>
          <div class="meta">
            <span class="pill">æ›´æ–°: ${escapeHTML(t.updated || "-")}</span>
            ${(t.tags||[]).slice(0,3).map(x=>`<span class="pill">#${escapeHTML(x)}</span>`).join('')}
          </div>
          <div class="cta">
            <a class="btn primary" href="${encodeURI(t.url)}" target="_blank" rel="noopener">é–‹ã</a>
            <a class="btn" href="${encodeURI(t.url)}" download>ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</a>
          </div>
        `;
        $grid.appendChild(card);
      }
    }

    function escapeHTML(s){
      return String(s).replace(/[&<>"']/g, m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]));
    }

    // ã‚¤ãƒ™ãƒ³ãƒˆ
    $q.addEventListener('input', ()=>{ state.q = $q.value; render(); });
    $sort.addEventListener('change', ()=>{ state.sort = $sort.value; render(); });

    // åˆæœŸåŒ–
    renderTags();
    render();
  </script>
