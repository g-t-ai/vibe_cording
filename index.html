    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    .card a {
      display: inline-block;
      margin-top: 0.5em;
      padding: 0.6em 1.2em;
      background: #333;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.9em;

      background: #555;
    }
